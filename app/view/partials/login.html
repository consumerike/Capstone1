
<section class="auth-form">
	<h2>Login or Register</h2>
	<div>
		<input type="text" autofocus="true" placeholder="Sign in via email"ng-model="account.email"> 
	</div>
	<div>
		<input type="password" placeholder="Enter password" ng-model="account.password">
	</div>
	<div>
	<br>
	<button class="btn btn-default" ng-click="login()">Login</button>
	<button class="btn btn-default" ng-click="register()">Register</button>
	<button class="btn btn-default" ng-click="logout()">Logout</button>

	</div>
</section>
